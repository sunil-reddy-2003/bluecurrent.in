<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Payment getway form design</title>
    <link type="text/css" rel="stylesheet" href="payment.css" />
    <script src="payment.js"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="left">
            <h3>BILLING ADDRESS</h3>
            <form>
                Quantity
                <input type="text" name="" placeholder="Enter quantity">
                Full name
                <input type="text" name="" placeholder="Enter name">
                Email
                <input type="text" name="" placeholder="Enter email">
                Address
                <input type="text" name="" placeholder="Enter address">
                City
                <input type="text" name="" placeholder="Enter city">
                <div id="Pin">
                    <label>
                        State
                        <select>
                            <option>Choose State..</option>
                            <option>Bihar</option>
                            <option>Andhra Pradesh</option>
                            <option>Delhi</option>
                            <option>Haryana</option>
                            <option>Uttar Pradesh</option>
                            <option>Rajasthan</option>
                            <option>Tamilnadu</option>
                            <option>Telangana</option>
                        </select>
                    </label>
                    <label>
                        Pin code
                        <input type="number" name="" placeholder="Pin code">
                    </label>
                </div>
            </form>
        </div>
        <div class="right">
            <h3>PAYMENT</h3>
            <form>
                Accepted Card <br>
                <img src="mastercard.png" alt="Italian Trulli" width="100">
                <img src="national.png" alt="Italian Trulli" width="100">
                <img src="rupay.jpg" alt="Italian Trulli" width="100" height="60">
                <br><br>
                Card Number
                <input type="text" name="" placeholder="Card number">
                Exp month
                <input type="text" name="" placeholder="Enter month">
                <div id="Pin">
                    <label>
                        Exp year
                        <select>
                            <option>Choose year..</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                            <option>2027</option>
                            <option>2028</option>
                            <option>2029</option>
                            <option>2030</option>
                        </select>
                    </label>
                    <label>
                        CVV
                        <input type="" name="" placeholder="CVV">
                    </label>
                </div>
                <br>
                <div class="for button">
                    <button onclick="myFunction()"></br>
                        Proceed to Checkout
                    </br>
                </br>
                </button>
                </div>
                
            </form>
        </div>
    </div>
</header>
</body>
</html>
